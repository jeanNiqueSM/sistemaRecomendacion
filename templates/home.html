{% extends "base.html" %}

{% block title %}
    Inicio
{% endblock %}

{% block heading %}
    Inicio
{% endblock %}


{%  block content %}

    {% if 'user' in session %}
    <div class="row">
      <div class="col-sm-3">
        <form action="/recomendacion" method="POST">
          <div class="form-group">
            <label for="exampleFormControlSelect1">ID de usuario</label>
            <select class="form-control" name="id_usuario" required>
              <option></option>
              {% for usuario in usuarios %}
              <option>{{ usuario }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">Número de recursos</label>
            <input type="number" class="form-control" name="nmro_recursos" min="1" max="20" value="5" required>
          </div>
          <br>
          <div class="form-group">
           <button class="btn btn-primary" type="submit">Recomendar</button>
          </div>
        </form>
      </div>
    </div>

    {% else %}

      <center>
        <p>BIENVENIDO AL SISTEMA DE RECOMENDACIÓN PARA USAR EL SISTEMA, DEBE DE INICIAR SESIÓN</p>
        <img src="/static/bg_sr.jpg" align="center" alt="grafico_sistema">
      </center>



    {% endif %}

{% endblock %}
